services:
  # 1. FastAPI Backend API
  api:
    build: .
    container_name: rapot_api
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000
    volumes:
      - .:/app
      - ./trading_bot.db:/app/trading_bot.db
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=sqlite:///trading_bot.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - rapot_net

  # 2. Next.js Frontend Dashboard
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: rapot_frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://api:8000
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - rapot_net

  # 3. Trading Bot (Scanner)
  bot:
    build: .
    container_name: rapot_bot
    command: python main.py
    volumes:
      - .:/app
      - ./trading_bot.db:/app/trading_bot.db
    env_file:
      - .env
    environment:
      - DATABASE_URL=sqlite:///trading_bot.db
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - rapot_net

networks:
  rapot_net:
    driver: bridge
