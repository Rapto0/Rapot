services:
  # 1. FastAPI Backend API
  api:
    build: .
    container_name: otonom_api
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000
    volumes:
      - .:/app
      - ./trading_bot.db:/app/trading_bot.db
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=sqlite:///trading_bot.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - otonom_net

  # 2. Streamlit Dashboard
  dashboard:
    build: .
    container_name: otonom_dashboard
    command: streamlit run dashboard.py --server.port 8501 --server.address 0.0.0.0
    volumes:
      - .:/app
    ports:
      - "8501:8501"
    env_file:
      - .env
    environment:
      - API_URL=http://api:8000
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - otonom_net

  # 3. Trading Bot (Scanner)
  bot:
    build: .
    container_name: otonom_bot
    command: python main.py
    volumes:
      - .:/app
      - ./trading_bot.db:/app/trading_bot.db
    env_file:
      - .env
    environment:
      - DATABASE_URL=sqlite:///trading_bot.db
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - otonom_net

networks:
  otonom_net:
    driver: bridge
