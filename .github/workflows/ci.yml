name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.10"

jobs:
  # ==================== LINT & FORMAT ====================
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install linting tools
        run: |
          pip install ruff black isort

      - name: Run Ruff (linting)
        run: ruff check . --output-format=github
        continue-on-error: true

      - name: Check Black formatting
        run: black --check --diff .
        continue-on-error: true

      - name: Check import sorting
        run: isort --check-only --diff .
        continue-on-error: true

  # ==================== TEST ====================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Create dummy .env for tests
        run: |
          echo "TELEGRAM_TOKEN=test_token" >> .env
          echo "TELEGRAM_CHAT_ID=test_chat_id" >> .env
          echo "JWT_SECRET_KEY=test-secret-key" >> .env
          echo "ADMIN_PASSWORD=test123" >> .env
          echo "USER_PASSWORD=test123" >> .env

      - name: Run tests
        run: pytest tests/ -v --cov=. --cov-report=xml || echo "No tests found"
        continue-on-error: true

  # ==================== SECURITY SCAN ====================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: pip install bandit safety

      - name: Run Bandit (security linting)
        run: bandit -r . -x ./venv,./tests -f json -o bandit-report.json || true

      - name: Check dependencies for vulnerabilities
        run: safety check -r requirements.txt || true

  # ==================== DOCKER BUILD ====================
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: otonom-analiz:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
